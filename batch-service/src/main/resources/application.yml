spring:
  application:
    name: batch-service

  # PostgreSQL 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/subway_analytics
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Batch 설정
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

  # Quartz 메모리 모드로 변경
  quartz:
    job-store-type: memory
    properties:
      org:
        quartz:
          scheduler:
            instanceName: BatchScheduler
            instanceId: AUTO
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 5
            threadPriority: 5

# Eureka 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# 서버 설정
server:
  port: 8087

# 배치 스케줄 설정
batch:
  schedule:
    daily-statistics: "0 0 1 * * ?"
    weekly-report: "0 0 2 ? * MON"
    monthly-cleanup: "0 0 3 1 * ?"

  report:
    output-path: D:/subway-congestion-system/batch-reports

# 로깅 설정
logging:
  level:
    com.subway.batchservice: INFO
    org.springframework.batch: INFO
    org.springframework.scheduling: INFO
    org.quartz: WARN