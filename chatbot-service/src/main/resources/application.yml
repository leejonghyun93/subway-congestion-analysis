spring:
  application:
    name: chatbot-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/subway_chatbot
      auto-index-creation: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

server:
  port: 8085

# Ollama 비활성화!
ollama:
  enabled: false  # ← 이게 false인지 확인!
  base-url: http://localhost:11434
  model: llama3.2:3b
  timeout: 60s

services:
  analytics:
    url: localhost:8083
  prediction:
    url: localhost:8084

logging:
  level:
    com.subway.chatbotservice: INFO