apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-service
  namespace: subway-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-service
  template:
    metadata:
      labels:
        app: chatbot-service
    spec:
      containers:
        - name: chatbot-service
          image: subway/chatbot-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8085
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka/"
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://mongodb:27017/subway_chatbot"
            - name: OLLAMA_ENABLED
              value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-service
  namespace: subway-system
spec:
  selector:
    app: chatbot-service
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: ClusterIP