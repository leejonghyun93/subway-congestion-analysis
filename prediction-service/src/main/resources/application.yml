spring:
  application:
    name: prediction-service

  # PostgreSQL ??
  datasource:
    url: jdbc:postgresql://localhost:5432/subway_analytics
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA ??
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Redis ??
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

# Eureka ??
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
    eureka-server-connect-timeout-seconds: 30
    eureka-server-read-timeout-seconds: 30
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# ?? ??
server:
  port: 8084

# Spark ??
spark:
  app-name: subway-prediction
  master: local[*]
  model:
    save-path: D:/subway-congestion-system/ml-models
    retrain-interval: 86400000

# ?? ??
logging:
  level:
    com.subway.predictionservice: DEBUG
    org.apache.spark: WARN
    org.spark_project: WARN
    org.hibernate.SQL: DEBUG
    org.springframework.cache: DEBUG