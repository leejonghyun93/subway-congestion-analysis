server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false

      # CORS 설정 추가
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:3000"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

      routes:
        # User Service 라우트 추가 (제일 위에!)
        - id: user-service-auth
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**

        - id: user-service-users
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

        # Data Collector Service
        - id: data-collector-service
          uri: lb://DATA-COLLECTOR-SERVICE
          predicates:
            - Path=/api/collector/**
          filters:
            - RewritePath=/api/collector/(?<segment>.*), /${segment}

        # Data Processor Service
        - id: data-processor-service
          uri: lb://DATA-PROCESSOR-SERVICE
          predicates:
            - Path=/api/processor/**

        # Analytics Service
        - id: analytics-service
          uri: lb://ANALYTICS-SERVICE
          predicates:
            - Path=/api/analytics/**

        # Prediction Service
        - id: prediction-service
          uri: lb://PREDICTION-SERVICE
          predicates:
            - Path=/api/prediction/**

        # Chatbot Service 라우트 추가
        - id: chatbot-service
          uri: lb://CHATBOT-SERVICE
          predicates:
            - Path=/api/chatbot/**

        # Notification Service 라우트 추가
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notification/**

        #  Batch Service 라우트 추가
        - id: batch-service
          uri: lb://BATCH-SERVICE
          predicates:
            - Path=/api/batch/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# 로깅
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}