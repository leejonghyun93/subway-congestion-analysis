spring:
  application:
    name: data-collector-service

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

server:
  port: 8081

# 서울시 API 설정 (환경변수)
seoul:
  api:
    key: ${SEOUL_API_KEY:dummy-key-not-used}  # 환경변수 우선, 없으면 기본값
    url: ${SEOUL_API_URL:http://swopenAPI.seoul.go.kr/api/subway}

# 데이터 소스 설정 (환경변수)
subway:
  data:
    source: ${DATA_SOURCE:mock}  # mock 또는 real

# Mock 데이터 설정
mock:
  enabled: true
  stations:
    - 강남역
    - 홍대입구역
    - 신림역
    - 잠실역
    - 구로디지털단지역

logging:
  level:
    com.subway.datacollectorservice: INFO
    org.apache.kafka: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
