spring:
  application:
    name: analytics-service

  datasource:
    url: jdbc:postgresql://localhost:5432/subway_analytics
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

    # Elasticsearch 설정 추가!
    elasticsearch:
      repositories:
        enabled: true

  # Elasticsearch 연결 설정 추가!
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 3s
    socket-timeout: 5s

  cassandra:
    keyspace-name: subway_analytics
    contact-points: localhost
    port: 9042
    local-datacenter: datacenter1
    schema-action: none

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

server:
  port: 8083
  servlet:
    encoding:
      charset: UTF-8
      force: true

logging:
  level:
    com.subway.analytics: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.elasticsearch: DEBUG  # Elasticsearch 로그 추가


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}