spring:
  application:
    name: user-service

  # PostgreSQL ??
  datasource:
    url: jdbc:postgresql://localhost:5432/subway_analytics
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA ??
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Redis ?? (Refresh Token ??)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms

# Eureka ??
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# ?? ??
server:
  port: 8088

# JWT ??
jwt:
  secret: ${JWT_SECRET:mySecretKeyForSubwayCongestionSystemVeryLongSecretKey123456789}
  access-token-expiration: 3600000      # 1?? (???)
  refresh-token-expiration: 604800000   # 7? (???)

# ?? ??
logging:
  level:
    com.subway.userservice: INFO
    org.springframework.security: INFO